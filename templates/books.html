<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Books Engineering</title>
  </head>
  <body>
    {% comment %} <a href="{{prog}}">clicked here to get pdf.</a> {% endcomment %}
    <div class="container bg-dark mt-3">
      <div class="row my-0">
        {% for i in snippet|slice:"0:" %}
        <div class="col-lg-4 py-3 px-3">
          <div class="card text-center">
            <!-- <div class="col-12">
              <i class="fa-brands fa-html5 fa-4x"></i>
            </div> -->
            <div class="col-12">
              <h3>{{i.files_name}}</h3>
            </div>
            <div class="col-12">
              <p>{{i.files_desc}}</p>
            </div>
            <div class="row text-center">
              <div class="col-4">
                <small>ADGITM</small>
              </div>
              <div class="col-4">
                <small>Date: 13/3/2022</small>
              </div>
              <div class="col-4">
                <small>Sem: 1</small>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <a href="{{i.files.url}}" style="color:rgb(90, 90, 90)"><i class="fa-solid fa-book-open fa-2x"></i></a>
                <br>
                <small>View</small>
              </div>
              <div class="col-6">
                <a href="{{i.files.url}}" style="color:gray" download=""><i class="fa-solid fa-download fa-2x" style="color:green"></i></a>
                
                <br>
                <small>Download</small>
              </div>
              <!-- <div class="col-4">
                <i class="fa-solid fa-circle-arrow-down fa-2x"></i>
              </div> -->
            </div>
          </div>
        </div>
        {% endfor %}
        
        
      </div>
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
