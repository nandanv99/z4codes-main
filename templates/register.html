<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="https://media.istockphoto.com/vectors/letter-z-hand-drawn-with-dry-brush-lowercase-vector-id484207150?k=20&m=484207150&s=612x612&w=0&h=2Q4TNt6bTTbFUvK-g3bXvS2PRQW9mKB6uisl3Bw2jm8="/>

    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
  </head>
  <body>
    {% comment %} <a href="https://front.codes/" class="logo" target="_blank"> <img src="https://assets.codepen.io/1462889/fcy.png" alt=""> </a> {% endcomment %}
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6> <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" /> <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form action="/signin" method="get">
                                            <div class="form-group"> 
                                                <input type="text" name="logname" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" > <i class="input-icon uil uil-at"></i> 
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" > <i class="input-icon uil uil-lock-alt"></i> 
                                            </div> 
                                            <button type="submit" class="btn mt-4">submit</button>
                                            </form>
                                            <p class="mb-0 mt-4 text-center"><a href="https://docs.google.com/spreadsheets/d/1dR1QxQfCFWSL5PIe5a6xoVP5m2fzZgzQpawRkUN-jdE/edit?usp=sharing" class="link">Check if you already added ?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <form action="/addetails" method="get">
                                            {% comment %} {% csrf_token %} {% endcomment %}
                                            <div class="form-group"> 
                                                <input type="text" name="name" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off"> <i class="input-icon uil uil-user"></i> 
                                            </div>
                                            {% comment %} <div class="form-group mt-2"> 
                                                <input type="text" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off"> <i class="input-icon uil uil-at"></i> 
                                            </div> {% endcomment %}
                                            <div class="form-group mt-2"> 
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off"> <i class="input-icon uil uil-lock-alt"></i> 
                                            </div> 
                                            <button type="submit" class="btn mt-4">submit</button>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
