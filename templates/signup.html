<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SIGN UP</title>
    <style>
      .card {
        margin: 0 auto; 
        background-color:rgb(216, 216, 216);
        box-shadow: 10px 6px 10px 10px rgba(0,0,0,0.2);
        
}
    </style>
  </head>
  <body>
    
    <div class="container py-4">
      <div class="row align-items-center">
         <!-- <div class="col text-center "> -->
             <div class="card align-items-center" style="width:500px">
               <img class="mb-3 mt-5" src="/media/expimg/django.png" alt="" width="100px" height="100px" style="border-radius: 50%;">
               <input class="form-control mt-3" type="text" name="name" placeholder="Name" style="width:300px;">
               <input class="form-control mt-3" type="email" name="emaill" placeholder="Email" style="width:300px;">
               <input class="form-control mt-3" type="password" name="password1" placeholder="Password" style="width:300px;">
               <input class="form-control mt-3 mb-5" type="password" name="password2" placeholder="Password Again" style="width:300px;">
             </div>
         <!-- </div> -->
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
